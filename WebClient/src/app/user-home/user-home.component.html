<main role="main">
      <div class="container" style="padding-bottom: 30px">
        <div class="row">
          <div class="col-md-12">
            <div class="well well-lg">
              <div class="row">
                <div class="col-sm-12 text-center">
                 <h1>Newly Added Recipes</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
      </div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body">

          <div class="marketing">
            <div class="row"  style="text-align: center" >
                <div *ngFor="let recipe of newRecipes" class="col-lg-6" style="padding-top: 20px">
                  <a class="story-title" href="#"><img src="assets/images/pineapple-poblano-beef-tacos.jpg" style="width:100px;height:100px" class="img-circle"></a>
                  <h3>{{recipe.title}}</h3>
                  <span class="badge badge-primary">{{recipe.producer}} </span>
                  <br>
                  <!-- <a class="btn btn-info" href="" disable role="button">View Recipe &raquo;</a> -->
                </div><!-- /.col-lg-4 -->
              </div><!-- /.row -->
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

</main>
