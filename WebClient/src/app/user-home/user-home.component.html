<main role="main">

  <div class="container" style="padding-bottom: 30px">
    <div class="row">

      <div class="col-md-12">
        <div class="well well-lg">
          <div class="row">
            <div class="col-sm-12 text-center">
             <h1>{{pageTitle}}</h1>
            </div>
          </div>
        </div>
      </div>

    </div>
    <hr>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="btn-toolbar" role="toolbar" aria-label="btn toolbar">
          <div class="btn-group btn-group-lg" role="group" aria-label="First group">
            <button type="button" class="btn" (click)="setFilter('new')"
                    [ngClass]="{'btn-dark': selectedFilter !== 'new', 'btn-light': selectedFilter === 'new'}" >New</button>
            <button type="button" class="btn btn-dark" (click)="setFilter('hot')"
                    [ngClass]="{'btn-dark': selectedFilter !== 'hot', 'btn-light': selectedFilter === 'hot'}" >Hot</button>
            <button type="button" class="btn btn-dark" (click)="setFilter('fav')"
                    [ngClass]="{'btn-dark': selectedFilter !== 'fav', 'btn-light': selectedFilter === 'fav'}" >Fav</button>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel">
          <div class="panel-body">

            <div class="marketing">
              <div class="row"  style="text-align: center; align-content: center" >
                <div *ngFor="let recipe of selectedRecipeList" class="col-lg-4" style="padding-top: 20px">
                  <app-recipe (favoriteEvent)="favEvent()" [userId]="userId" [recipe]="recipe"></app-recipe>
                </div>
                </div><!-- /.row -->
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</main>
