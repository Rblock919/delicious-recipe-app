<main role="main">

  <div class="container" style="padding-bottom: 30px">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-lg">
            <div class="row">
              <div class="col-sm-12 text-center">
               <h1>Select Recipe to Edit</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>

    <div class="row">
      <div *ngFor="let recipe of recipeList" class="col-md-4 text-center card bg-light">
        <div class="card-body">
          <span>{{recipe.title}}</span><br>
          <span><button class="btn btn-sm btn-outline-success" type="button" [routerLink]="['/recipe', recipe._id, 'edit']">Edit This Recipe</button></span>
        </div>
      </div>
    </div>

  </div>

</main>
